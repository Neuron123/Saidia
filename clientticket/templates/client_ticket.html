{% extends 'base.html' %}

{% block content %}


<div>
    {% if user.is_authenticated %}
    <h2>Create Ticket</h2>
    <form method="post" action>
    	{% csrf_token %}
    	{{ form }}
    	<input type="submit" name="submit" value="Create">
    	<input type="reset" name="reset" value="Reset">
    </form>
    	<br/>
        <a href="{% url 'logout' %}">Logout</a>
       
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
